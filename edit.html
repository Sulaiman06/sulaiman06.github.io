<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Edit data</title>
</head>
<body>
    <div class="container" id="new-entry">
		<h3>New Entry</h3>
		<form>
			<div class="form-group">
				<label class="inline-80">Name</label> &nbsp;
				<input type="text" id="name" />
			</div>
			<div class="form-group">
				<label class="inline-80">Author</label> &nbsp;
				<input type="text" id="author" />
			</div>
			<div class="form-group">
				<input type="button" value="Save" class="btn btn-primary" onclick="update(window.location.search.split('id=')[1])"/>
			</div>
		</form>
	</div>
	<script src="script.js"></script>
    <script>
		edit(window.location.search.split('id=')[1])
		function edit(id) {
			fetch(`${base_api_url}/book/${id}`, {
				headers: {
					'Authorization': 'Bearer '+localStorage.getItem('token'),
				}
			}).then(response => {
				response.json().then(data => {
					console.log(data)
					document.getElementById('name').value = data.data.name
					document.getElementById('author').value = data.data.author
				})
			})
		}

		function update(id) {
			var name = document.getElementById('name').value
			var author = document.getElementById('author').value
			fetch(`${base_api_url}/book/${id}`, {
				method: 'PATCH',
				headers: {
					'Authorization': 'Bearer '+localStorage.getItem('token'),
					'Content-Type': 'application/json',
				},
				body: JSON.stringify({
					name : name,
					author : author
				})
			}).then(response => {
				if(response.ok){
					response.json().then(data => {
						alert(data.message)
						window.location.href = 'index.html'
					})
				}
			})
		}
	</script>
</body>
</html>
