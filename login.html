<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div>
		&nbsp;
	</div>
	<div class="container" id="login-dialog">
		<form class="col-lg-4 col-lg-offset-4" style="border: 1px solid #aaa; text-align: center;">
			<div class="form-group">
			&nbsp;
			</div>
			<div class="form-group">
				<label>Email</label> &nbsp;
				<input type="email" id="email" />
			</div>	
			<div class="form-group">
				<label>Password</label> &nbsp;
				<input type="password" id="password" />
			</div>
			<div class="form-group">
				<input value="Login" class="btn btn-primary" type="button" onclick="login()"/>
			</div>
		</form>
        <script src="script.js"></script>
		<script>
			function login() {
				var email = document.getElementById('email').value
				var pass = document.getElementById('password').value
				fetch(`${base_api_url}/login`, {
					method: 'POST',
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify({
						email : email,
						password : pass
					})
				}).then(response => {
					if(response.ok) {
						response.json().then(data => {
							console.log(data)
							localStorage.setItem('token', data.access_token)
							window.location.href = 'index.html'
						})
					}
				})
			}
		</script>
	</div>
</body>
</html>
